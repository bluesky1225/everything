<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="imagemap.html">
	<fieldset>
		<legend>회원가입</legend>
		<label for="id">아이디</label>		
		<input type="text" id="id" name="id"/><br />
		<br />
		<label for="pw">비밀번호</label>
		<input type="password" id="pw" name="pw"/><br />
		<br />
		<fieldset>
		<legend>성별</legend>
		<!-- checkbox와 radiobutton은 value를 별도로 설정해줘야합니다
		라디오 버튼을 선택하면 gender라는 이름으로 man이라는 값이 넘어갑니다.
		value를 설정하지않으면 on/off가 넘어갑니다. -->
			<input type="radio" value="man" name="gender"/>남
			<input type="radio" value="women" name="gender"/>여<br />
		</fieldset>
		<br />
		<label for="addr">주소</label>
		<input type="text" id="addr" name="addr"/><br />
		<br />
		<input type="submit" value="확인"/>
		<input type="reset" value="리셋" />
		<input type="hidden" name="pageno" value="7" />
	</fieldset>
	</form>
	
	<div>블록 태그</div>
	<div>블록 태그</div>
	<span>인라인 태그</span>
	<span>인라인 태그</span>
</body>
</html>

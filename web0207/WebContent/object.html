<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체</title>
<script>
	var obj = {name:"박문석", age:50, disp:function(){document.write(this.name + ":" + this.age)}};

	obj.disp();
	document.write("<br/>"+obj["disp"]);
	
	document.write("<br/>"+(name in obj));
	document.write("<br/>"+("name" in obj));
	
	// 생성자 함수
	var Func = function(name, age) {
		this.name = name;
		this.age = age;
		this.disp = function() {
			return (this.name + " : " + this.age);
		}
	};
	var f = new Func("홍길동", 20);
	document.write("<br/>"+f.disp());
	f.name = "이순신";
	document.write("<br/>"+f.name);
	delete(f.name);
	document.write("<br/>"+f.disp());
</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션</title>

</head>
<body>
	<img src="./resources/images/0.png" width="100" height="100" id="img" />
	
	<script>
	// 스크립트에서 이벤트를 이용하지 않는 경우에는 만들어지지 않은 것은 사용 못 함
	// 스타일 시트는 코드를 전부 읽고 ㅏ화면에 랜더링할때 수행되기때문에 시트를 먼저 만들어도 실행이 나중에 되기때문에
	// 코드 작성 위치는 상관이 없음
		var img = document.getElementById("img");
		var imagename = ["0.png", "1.jpeg", "2.png"];
		var text = ["c", "r", "java"];
		// 타이머 생성
		// 1초마다 function을 실행하는 타이머
		var i = 0;
		var animation = function() {
			img.src = "./resources/images/" + imagename[i%imagename.length];
			
			//disp.innerHTML = text[i%text.length];
			i = i + 1;
		};
		
		var timer = setInterval(animation, 1000);
		
		// 접속한 기기 정보와 브라우저 정보를 출력 
		var userAgent = navigator.userAgent;
		
		// 모바일 운영체제 이름 배열을 생성
		// apple 제품은 iphone고 ipad가 구분됨
		// android 제품은 스마트폰과 태블릿이 구분이 안 됨
		// 모바일 페이지를 만들때 android를 고려하는 경우에는 pc 버전이라는 버튼을 추가하니다.
		var mobile = ["iphone", "ipad", "android"];
		
		// http://211.183.6.60:9000/web0207/bom.html 이런식으로 외부 접속시 기기를 확인하여
		//	모바일이면 모바일 페이지로 라우팅
		
		// userAgent에 모바일에 있는 텍스트가 있는지 확인
		var result = false;
		for(var idx in mobile) {
			if(userAgent.toLowerCase().indexOf(mobile[idx]) >= 0) {
				result = true;
				break;
			}
		}
		
		if(result == true) {
			// location.href="모바일페이지 URL";
			alert("스마트폰에서 접속");
		} else {
			alert("pc에서 접속");
		}
	</script>
</body>
</html>

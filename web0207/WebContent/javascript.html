<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var Data = function(name, score, age) {
	this.name = name;
	this.score = score;
	this.age = age;
	
	this.disp = function() {
		document.write(this.name + ":" + this.score + ":" + this.age+"<br/>");
	}
}

var list = [new Data("홍길동", 100, 20), new Data("이순신", 99, 33), new Data("안중근", 98, 40)];

for(var temp in list)
	list[temp].disp();
	
var nameCompare = function(left, right) {
	if(left.name > right.name) {
		return 1;
	} else if(left.name < right.name) {
		return -1;
	} else {
		return 0;
	}
}

var scoreCompare = function(left, right) {
	return left.score - right.score;
}

var ageCompare = function(left, right) {
	return left.age - right.age;
}

var menu = prompt("정렬할 옵션을 선택하세요(1.이름 2.점수 3.나이):");

if(menu==1) {
	list.sort(nameCompare);
}else if(menu==2){
	list.sort(scoreCompare);
}else{
	list.sort(ageCompare);
}

for(var temp in list)
	list[temp].disp();
	
var x = [30, 23, 76, 72];

x.forEach(function(a) {document.write(a)});

document.write("<br/>");

var a = x.filter(function(a) {
	return (a>70);
})

a.forEach(function(a) {document.write(a)});

document.write("<br/>");

var b = x.map(function(a){
	return (a+10);
})

b.forEach(function(a) {document.write(a)});

document.write("----------------------<br/>");

// JSON 형식의 문자열을 생성 - 객체를 만들고 그 안에 name이라는 속성에 값을 대입
var str = "{\"name\":\"안중근\"}";

// JSON 파싱
var jsonobj = JSON.parse(str);
alert(jsonobj.name);
document.write(jsonobj+"<br/>");
document.write(jsonobj.age+"<br/>");
document.write(jsonobj.score+"<br/>");
document.write(jsonobj.name+"<br/>");
</script>
</head>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var word = "blue";

// 각각의 글자를 하나씩 출력
for(var i=0; i<word.length; i++) {
	for(var j=0; j<word.length; j++) {	
		document.write(word.charAt((i+j)%word.length));	
	}
	document.write("<br/>");
}

document.write("<br/>");

for(var i=0; i<word.length; i++) {
	for(var j=0; j<word.length; j++) {
		
		for(var k=0; k<7; k++) {
			document.write(word.charAt((i+j)%word.length));
		}
		document.write("<br/>");
	}
	document.write("<br/>");
}

var ar = ["c", "java", "python", "r"];
// 배열내의 데이터를 랜덤하게 추출

// Math.random()이면 0.0 ~ 1.0 사이의 랜덤한 실수
// 배열의 데이터 개수는 length 속성
// 정수로 변환 : parseInt, Math.round()
document.write(Math.round(Math.random())+"<br/>");
document.write(ar[Math.round(Math.random()*100)%ar.length]+"<br/>");

//
var d = new Date(1986, 4, 5);
document.write(d+"<br/>");

var today = new Date();

document.write(today+"<br/>");

var ch = today.getTime() - d.getTime();
document.write(ch+"<br/>");
alert(Math.round(ch/(1000 * 60 * 60 * 24)));

var e = new Date(ch);
document.write(e+"<br/>");

var doubleLinkedList = [];
doubleLinkedList.push(11);
doubleLinkedList.push(1);
doubleLinkedList.push(57);
doubleLinkedList.push(3);
document.write(doubleLinkedList+"<br/>");
document.write(doubleLinkedList.sort()+"<br/>")
document.write(doubleLinkedList.sort(function(left, right){return left-right})+"<br/>")
</script>
</head>

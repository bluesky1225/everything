<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQPLOT 막대그래프</title>
<link rel="stylesheet" type="text/css" href="./resources/css/jquery.jqplot.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="./resources/js/jquery.jqplot.js"></script>
<script type="text/javascript" src="./resources/js/jqplot.barRenderer.js"></script>
<script type="text/javascript" src="./resources/js/jqplot.pieRenderer.js"></script>
<script type="text/javascript" src="./resources/js/jqplot.categoryAxisRenderer.js"></script>
<script type="text/javascript" src="./resources/js/jqplot.pointLabels.js"></script>

<script>
$(document).ready(function(){
    $.jqplot.config.enablePlugins = true;
    var s1 = [2, 6, 7, 10];
    var ticks = ['a', 'b', 'c', 'd'];
     
    plot1 = $.jqplot('chart1', [s1], {
        // Only animate if we're not using excanvas (not in IE 7 or IE 8)..
        animate: !$.jqplot.use_excanvas,
        seriesDefaults:{
            renderer:$.jqplot.BarRenderer,
            pointLabels: { show: true }
        },
        axes: {
            xaxis: {
                renderer: $.jqplot.CategoryAxisRenderer,
                ticks: ticks
            }
        },
        highlighter: { show: false }
    });
 
    $('#chart1').bind('jqplotDataClick', 
        function (ev, seriesIndex, pointIndex, data) {
            $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
        }
    );
});
</script>
</head>
<body>
<div id="chart1"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<script>
var a = 5;
var b = 1.2;
var c = 'a';
var d = "ddd";
var e = true;
var f = [1, 2, 3, 4, 5];
document.write(typeof a + "<br/>");
document.write(typeof b + "<br/>");
document.write(typeof c + "<br/>");
document.write(typeof d + "<br/>");
document.write(typeof e + "<br/>");
// 값만 확인
document.write((100 == "100") + "<br/>");
// 자료형도 확인
document.write((100 === "100") + "<br/>");
document.write((a in f)+ "<br/>");
delete a;
document.write(a + "<br/>");
document.write(f + "<br/>");
delete f[2];
document.write(f + "<br/>");
document.write((f instanceof Array) + "<br/>");

var Person = function() {
	this.name = "Tom";
}

var obj = new Person();

document.write(obj.name + "<br/>");


var year = 2020;
var nal = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
// year의 값이 윤년이면 윤년이라고 출력하고 윤년이 아니면 윤년이 아니라고 출력
// 윤년의 조건 : 4의 배수이고 100의 배수는 아니다 또는 400의 배수다
// 윤년이면 28을 29로 수정
// 인덱스가 특별한 의미(월 등)를 갖을떄는 0번째부터 데이터를 삽입할 필요가 없다
// 알고리즘 설계상 이쪽이 훨씬 유리
if((year % 4==0 && year % 100 != 0 ) || year%400==0) {
	document.write(year +"는 윤년이다" + "<br/>");
	nal[2] = 29;
} else {
	document.write(year +"는 윤년이 아니다" + "<br/>");
}

document.write(nal + "<br/>");

var temp = 1;

switch(temp) {
case 1:
	document.write("중식" + "<br/>");
	break;
case 2:
	document.write("한식" + "<br/>");
	break;
case 3:
	document.write("일식" + "<br/>");
	break;
default:
	document.write("금식" + "<br/>");
}


</script>
</body>
</html>
